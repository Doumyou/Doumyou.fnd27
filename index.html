<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>おさんぽ カレンダー</h1>     <!--コンテンツのタイトル-->
    </div>
    <div class="container">
        <div class="scheduleCalendar">
            <!--表示月の移動-->
            <div class="buttonMonthMove">                               
                <div class="previousButton">
                    <button id="previous" onclick="previous()">＜</button>      <!--前の月-->
                </div>
                
                <div class="nextButton">
                    <button id="next" onclick="next()">＞</button:next>         <!--次の月-->
                </div>

                <div class="monthDesignation">                              <!--年月の任意指定-->
                    <label id="text" for="month">日付指定：</label>
                    <select id="year"></select>         <!--年の指定-->
                    <select id="month"></select>        <!--月の指定-->
                    <button id="reconstruction" onclick="reconstruction()">表示</button>
                </div>
                
            </div>

            <!--カレンダー表の作成-->
            <table class="tebleCalender" id="calendar" data-lang="ja">
                <!--曜日の表示-->
                <thead id="theadWeekday"></thead>
                <!--日程の表示-->
                <tbody id="tableBody"></tbody>
            </table>

            <!--カレンダーへの予定入力欄-->
            <div class="reserve">
                <h4>【予定を入力】<button id="writeReserve" onclick="writeReserve()">登録</button></h4>
                <div class="reserveDay">
                    <label id="text" for="year">日付指定　 ：</label>
                    <select id="reserveYear"></select>          <!--年の指定-->
                    <select id="reserveMonth"></select>         <!--月の指定-->
                    <select id ="reserveDay"></select>          <!--日の指定-->
                </div>
                <div class="reserveWalk">       <!--当番の入力欄-->
                    <div class="amWalk">
                        <p>おさんぽ 朝：</p>
                        <select id="amWalk"></select>          
                    </div>
                    <div class="pmWalk">
                        <p>　　　　 夕：</p>
                        <select id="pmWalk"></select> 
                    </div>
                </div>
                <div class="reserveMemo">       <!--予定の入力欄-->
                    <p>　予定　　 ：</p>
                    <textarea name="reserveContents" id="reserveContents"></textarea>
                </div>
            </div>
            <img src="https://doumyou.github.io/Doumyou.fnd27/photo/1704454275527.jpg" width="400px" >
        </div>
        <div class="showPhoto">
            <h2>&lt;Photo&gt;</h2>
            <h4>・写真の登録</h4>
            <div class="uploadData">
                <input type="file" id="getPhotoData" name="photoData" accept="image/*" multiple required>     <!--画像ファイルの選択(複数選択可)-->
                <p><button type="submit" onclick="savePhotos()">登録する</button></p>
            </div>
            <div class="viewPhoto">
                <h4>・今月のもみじ</h4>
                <div class="show">
                    <img id="changePhoto" src="" width="400px" alt="画像の切り替え">
                </div>
            </div>
        </div>

        <!--JavaScriptの指定-->
        <script src="calendar.js" type="text/javascript"></script>      <!--カレンダー作成用-->
        <script src="weatherApi.js" type="text/javascript"></script>      <!--天気APIの取得用-->
        <script src="photoData.js" type="text/javascript"></script>      <!--写真データ登録・表示用-->
    </div>

</body>
</html>
